    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Pull latest Hashnode posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://arshnoor.hashnode.dev/rss.xml"
          max_post_count: 3
